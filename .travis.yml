language: csharp
mono: none
dotnet: 2.0.0
solution: Emby.AutoOrganize.sln
install:
- dotnet restore
script :
- dotnet build -c Release
branches:
  only:
  - master
  - /^\d+\.\d+\.\d+\.\d+$/
deploy:
  provider: releases
  api_key:
    secure: 
  file: Emby.AutoOrganize/bin/Release/netstandard1.3/Emby.AutoOrganize.dll
  skip_cleanup: true
  on :
    repo: PoppyPop/Emby.AutoOrganize
    tags: true
